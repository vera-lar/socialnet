<!-- community_posts.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Community Posts</title>
</head>
<body>
    <h1>Community Posts</h1>

    <!-- Form to create a new post -->
    <form method="post" action="">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Post</button>
    </form>

    <!-- Display all posts -->
    <ul>
        {% for post in posts %}
            <li>
                <h2>{{ post.title }}</h2>
                <p>{{ post.content }}</p>
                <p>by {{ post.author.username }} at {{ post.created_at }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
