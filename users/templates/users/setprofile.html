
{% extends 'base.html' %}

{% block title %}Set Profile{% endblock %}

{% block main_content %}
<div class="container">
    <h1>Update Profile</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            {{ user_form.as_p }}
        </div>
        <div>
            {{ profile_form.as_p }}
        </div>
        <button type="submit">Save changes</button>
    </form>
</div>
{% endblock %}
